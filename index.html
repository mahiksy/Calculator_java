<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
<header>
    <h1> Moe's Calculator </h1>
</header>

<section class="result-box">
    <p id="result"> 0 </p>
</section>

<section class="number-operation-box">
    <div class="numbers-box">
        <button class="numbers"> 9 </button>
        <button class="numbers"> 8 </button>
        <button class="numbers"> 7 </button>
        <button class="numbers"> 6 </button>
        <button class="numbers"> 5 </button>
        <button class="numbers"> 4 </button>
        <button class="numbers"> 3 </button>
        <button class="numbers"> 2 </button>
        <button class="numbers"> 1 </button>
        <button class="numbers"> 0 </button>
        <button class="numbers"> . </button>
    </div>

    <div class="operation-box">
        <button class="operators"> C </button>
        <button class="operators"> B </button>
        <button class="operators" > + </button>
        <button class="operators"> - </button>
        <button class="operators"> * </button>
        <button class="operators"> / </button>
        <button class="operators"> = </button>
    </div>
</section>
</body>
</html>
